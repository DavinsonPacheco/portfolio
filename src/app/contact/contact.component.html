<section class="contact-section">
  <header class="contact-header">
<!--    <h2 class="contact-title">Contacto</h2>-->
    <p class="contact-description">
      ¿Tienes alguna pregunta o simplemente quieres charlar sobre algún desarrollo? ¡Estoy aquí para ayudarte!
      No dudes en enviarme un mensaje y te responderé lo antes posible.
    </p>
  </header>

  <main class="contact-body">
    <form class="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="nombre-completo">Nombre completo</label>
        <input type="text" id="nombre-completo" name="nombrecompleto" placeholder="Escribe tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="comentario">Comentario</label>
        <textarea id="comentario" name="comentario" placeholder="Escribe un comentario" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn-submit">Enviar</button>
    </form>
  </main>
</section>
